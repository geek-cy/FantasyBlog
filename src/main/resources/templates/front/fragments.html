    <style>
        .nav-transparent .github-corner {
            display: none !important;
        }

        .github-corner {
            position: absolute;
            z-index: 10;
            top: 0;
            right: 0;
            border: 0;
            transform: scale(1.1);
        }

        .github-corner svg {
            color: #0f9d58;
            fill: #fff;
            height: 64px;
            width: 64px;
        }

        .github-corner:hover .octo-arm {
            animation: a 0.56s ease-in-out;
        }

        .github-corner .octo-arm {
            animation: none;
        }

        @keyframes a {
            0%,
            to {
                transform: rotate(0);
            }
            20%,
            60% {
                transform: rotate(-25deg);
            }
            40%,
            80% {
                transform: rotate(10deg);
            }
        }

    </style>

    <!--时间汉化-->
    <script async type="text/javascript">
        moment.locale('zh-cn', {
            months: '一月_二月_三月_四月_五月_六月_七月_八月_九月_十月_十一月_十二月'.split('_'),
            monthsShort: '1月_2月_3月_4月_5月_6月_7月_8月_9月_10月_11月_12月'.split('_'),
            weekdays: '星期日_星期一_星期二_星期三_星期四_星期五_星期六'.split('_'),
            weekdaysShort: '周日_周一_周二_周三_周四_周五_周六'.split('_'),
            weekdaysMin: '日_一_二_三_四_五_六'.split('_'),
            longDateFormat: {
                LT: 'HH:mm',
                LTS: 'HH:mm:ss',
                L: 'YYYY-MM-DD',
                LL: 'YYYY年MM月DD日',
                LLL: 'YYYY年MM月DD日Ah点mm分',
                LLLL: 'YYYY年MM月DD日ddddAh点mm分',
                l: 'YYYY-M-D',
                ll: 'YYYY年M月D日',
                lll: 'YYYY年M月D日 HH:mm',
                llll: 'YYYY年M月D日dddd HH:mm'
            },
            meridiemParse: /凌晨|早上|上午|中午|下午|晚上/,
            meridiemHour: function (hour, meridiem) {
                if (hour === 12) {
                    hour = 0;
                }
                if (meridiem === '凌晨' || meridiem === '早上' ||
                    meridiem === '上午') {
                    return hour;
                } else if (meridiem === '下午' || meridiem === '晚上') {
                    return hour + 12;
                } else {
                    // '中午'
                    return hour >= 11 ? hour : hour + 12;
                }
            },
            meridiem: function (hour, minute, isLower) {
                const hm = hour * 100 + minute;
                if (hm < 600) {
                    return '凌晨';
                } else if (hm < 900) {
                    return '早上';
                } else if (hm < 1130) {
                    return '上午';
                } else if (hm < 1230) {
                    return '中午';
                } else if (hm < 1800) {
                    return '下午';
                } else {
                    return '晚上';
                }
            },
            calendar: {
                sameDay: '[今天]LT',
                nextDay: '[明天]LT',
                nextWeek: '[下]ddddLT',
                lastDay: '[昨天]LT',
                lastWeek: '[上]ddddLT',
                sameElse: 'L'
            },
            dayOfMonthOrdinalParse: /\d{1,2}(日|月|周)/,
            ordinal: function (number, period) {
                switch (period) {
                    case 'd':
                    case 'D':
                    case 'DDD':
                        return number + '日';
                    case 'M':
                        return number + '月';
                    case 'w':
                    case 'W':
                        return number + '周';
                    default:
                        return number;
                }
            },
            relativeTime: {
                future: '%s内',
                past: '%s前',
                s: '几秒',
                ss: '%d秒',
                m: '1分钟',
                mm: '%d分钟',
                h: '1小时',
                hh: '%d小时',
                d: '1天',
                dd: '%d天',
                M: '1个月',
                MM: '%d个月',
                y: '1年',
                yy: '%d年'
            },
            week: {
                // GB/T 7408-1994《数据元和交换格式·信息交换·日期和时间表示法》与ISO 8601:1988等效
                dow: 1, // Monday is the first day of the week.
                doy: 4  // The week that contains Jan 4th is the first week of the year.
            }
        });
    </script>

<div th:fragment="scripts">

    <script type="text/javascript">
        new Vue({
            el: '#searchModal',
            data: {
                keyword: '',
                searchResult: [],
            },
            methods: {
                toSearch: function (keyword) {
                    if (keyword == null || keyword === '') {
                        return false;
                    }
                    axios({
                        url: '/articles/search?keyword=' + keyword,
                        method: 'GET',
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        },
                    }).then((result) => {
                        this.searchResult = result.data;
                    })
                },
            },
            watch: {
                keyword: function (value) {
                    this.toSearch(value);
                }
            },
        });
    </script>

    <!--网站标题切换-->
    <script type="text/javascript">
        var OriginTitile = document.title, st;
        document.addEventListener("visibilitychange", function () {
            document.hidden ? (document.title = "点这里，我这里有好康的！", clearTimeout(st)) : (document.title = "宁来啦！", st = setTimeout(function () {
                document.title = OriginTitile
            }, 3e3))
        })
    </script>

    <!--url参数获取-->

    <!--网站计时-->
    <script async type="text/javascript">
        function siteTime() {
            var seconds = 1000;
            var minutes = seconds * 60;
            var hours = minutes * 60;
            var days = hours * 24;
            var years = days * 365;
            var today = new Date();
            var startYear = "2020";
            var startMonth = "4";
            var startDate = "25";
            var startHour = "0";
            var startMinute = "0";
            var startSecond = "0";
            var todayYear = today.getFullYear();
            var todayMonth = today.getMonth() + 1;
            var todayDate = today.getDate();
            var todayHour = today.getHours();
            var todayMinute = today.getMinutes();
            var todaySecond = today.getSeconds();
            var t1 = Date.UTC(startYear, startMonth, startDate, startHour, startMinute, startSecond);
            var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
            var diff = t2 - t1;
            var diffYears = Math.floor(diff / years);
            var diffDays = Math.floor((diff / days) - diffYears * 365);
            var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
            var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) /
                minutes);
            var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours -
                diffMinutes * minutes) / seconds);
            if (startYear == todayYear) {
                document.getElementById("year").innerHTML = todayYear;
                document.getElementById("sitetime").innerHTML = "本站已安全运行 " + diffDays + " 天 " + diffHours +
                    " 小时 " + diffMinutes + " 分钟 " + diffSeconds + " 秒";
            } else {
                document.getElementById("year").innerHTML = startYear + " - " + todayYear;
                document.getElementById("sitetime").innerHTML = "本站已安全运行 " + diffYears + " 年 " + diffDays +
                    " 天 " + diffHours + " 小时 " + diffMinutes + " 分钟 " + diffSeconds + " 秒";
            }
        }

        setInterval(siteTime, 1000);
    </script>
    <!--平滑滚动-->
    <script src="/static/front/js/jquery.scrollTo.min.js"></script>
