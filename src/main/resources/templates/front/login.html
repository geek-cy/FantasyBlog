<!DOCTYPE HTML>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:include="front/fragments :: head(~{::title})">
    <title>登录 | ㄗs宇の博客</title>
    <link rel="stylesheet" type="text/css" href="/static/front/css/lightgallery.min.css">
    <style type="text/css">
        /* don't remove. */
        .about-cover {
            height: 75vh;
        }
    </style>
    <style type="text/css">
        #posts-chart,
        #categories-chart,
        #tags-chart {
            width: 100%;
            height: 300px;
            margin: 0.5rem auto;
            padding: 0.5rem;
        }
    </style>
    <!--打字机效果-->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11"></script>
    <script>
        $(function () {
            var typed = new Typed("#subtitle", {
                strings: ['既然像羊一样被投入狼群，就需要像蛇一样聪明，并像鸽子一样无害'],
                startDelay: 300,
                typeSpeed: 100,
                loop: true,
                backSpeed: 50,
                showCursor: true
            });
        });
    </script>
    <script>
        $(function () {
            let animateClass = 'animated pulse';
            $('#myGallery .photo').hover(function () {
                $(this).addClass(animateClass);
            }, function () {
                $(this).removeClass(animateClass);
            });
        });
    </script>
    <script type="text/javascript" src="/static/front/js/echarts.min.js"></script>
</head>

<body>
<!--header-->
<header th:replace="front/fragments :: header"></header>
<!--end header-->

<!--bgcover-->
<div th:replace="front/fragments :: bgcover"></div>
<!--end bgcover-->

<!--登录-->
<!--注册-->

<!--footer-->
<footer th:replace="front/fragments :: footer"></footer>
<!--end footer-->

<!--commons-->
<div th:replace="front/fragments :: commons"></div>
<!--end commons-->

<!--scripts-->
<div th:replace="front/fragments :: scripts"></div>
<!--end scripts-->
</body>

</html>
